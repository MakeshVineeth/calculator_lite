  currencies, previous history scrolling and so much more!'

publish_to: 'none'
version: 1.0.5+15

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  angles: ^2.1.1
  animations: ^2.0.2
  archive: ^3.1.11
  auto_size_text_field: ^1.0.1
  country_icons: ^2.0.2
  decimal: ^2.1.0
  device_info_plus: ^3.2.1
  dio: ^4.0.4
  excel: ^2.0.0-null-safety-3
