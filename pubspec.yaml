  flutter_slidable: ^1.2.0
  flutter_windowmanager: ^0.2.0
  hive: ^2.0.5
  hive_flutter: ^1.1.0
  in_app_purchase: ^2.0.1
  intl: ^0.17.0
  math_expressions: ^2.3.0
  octo_image: ^1.0.1
  path_provider: ^2.0.9
  provider: ^6.0.2
  shared_preferences: ^2.0.13
  url_launcher: ^6.0.20
  in_app_review: ^2.0.4
  quick_actions: ^0.6.0+9
  flutter_displaymode: ^0.3.2
  share_plus: ^3.0.4
  slide_popup_dialog_null_safety: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.1.7
  hive_generator: ^1.1.2
  flutter_lints: ^1.0.4

flutter:
