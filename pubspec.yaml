name: calculator_lite
description: 'Calculator Lite: Make faster calculations, display latest
  currencies, endless history scrolling :D'

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  angles: ^1.2.1
  animations: ^1.1.2
  archive: ^2.0.13
  auto_size_text_field: ^0.1.6
  country_icons: ^1.1.1
  decimal: ^0.3.5
  device_info: ^2.0.0
  dio: ^3.0.10
  excel: ^1.1.5
  flutter_animator: ^2.1.0
  flutter_slidable: ^0.5.7
  flutter_statusbarcolor: ^0.2.3
  flutter_windowmanager: ^0.0.2
  hive: ^1.4.4+1
  hive_flutter: ^0.3.1
  in_app_purchase: ^0.3.5+1
  intl: ^0.17.0
  math_expressions: ^2.0.1
  octo_image: ^0.3.0
  path_provider: ^1.6.24
  provider: ^4.3.2+2
  share: ^2.0.1
  shared_preferences: ^0.5.10
  slide_popup_dialog: ^0.0.2
  url_launcher: ^5.7.10

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^1.10.6
  flutter_launcher_icons: ^0.8.0
  flutter_rename_app: ^1.0.0
  hive_generator: ^0.8.2

flutter_rename_app:
  application_name: Calculator Lite

flutter_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/logo.png"

flutter:
  uses-material-design: true
  assets:
    - assets/
